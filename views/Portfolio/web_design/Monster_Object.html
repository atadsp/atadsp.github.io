<h1> Monster List Creator </h1>
	
<table width="300" border="1">
  <tr>
    <th scope="col"></th>
    <th scope="col">Please Enter Values</th>
  </tr>
  <tr>
    <th scope="row">Name</th>
    <td><input type="text" id="monsterName" placeholder="Monster Name" width="200px;"></td>
  </tr>
 <tr>
    <th scope="row">Height</th>
    <td><input id="monsterHeight" type="number" placeholder="Monster Height -Meters" width="200px;"></td>
  </tr>
  <tr>
    <th scope="row">Weight</th>
    <td><input id="monsterWeight" type="number" placeholder="Monster Weight -Kilograms" width="200px;"></td>
  </tr>
    <tr>
    <th scope="row">Age</th>
    <td><input id="monsterAge" type="number" placeholder="Monster Age" width="200px;"></td>
  </tr>
</table>

  <input type="submit" value="Add Monster" id="createMonster" onClick="monsterCreate();">
    <input type="submit" value="Clear Monsters" id="clearMonster" onClick="clearMonster();">
